name: Pulumi
on:
  push:
    branches:
      - main
jobs:
  up:
    name: Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node LTS âœ¨
        uses: actions/setup-nodejs@v3
        with:
          node-version: lts/*
          cache: yarn

      - name: Installing dependencies ğŸ“¦ï¸
        run: yarn install

      - name: Applying infrastructure ğŸš€
        uses: pulumi/actions@v3
        with:
          command: up
          stack-name: dev
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
